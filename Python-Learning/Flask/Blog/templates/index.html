<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask blog</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/global.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sidebar.css') }}" />
</head>

<body>
    <aside class="sidebar">
    <h1 class="h1">Test Flask</h1>
    </aside>
    <main class="content">
        <br>
        <hr>
        <br>
        {% for post in posts %}
        <div id=wrapper_posts>
            <div><b>Auteur: {{ post[1] }}</b></div>
            <br>
            <div id=posts>{{ post[2] }}</div>
        </div>
        {% endfor %}
        <br>
        <hr>
        <br>
        <div id="wrapper_form">
            <h3>Post your message</h3>
            <form action="/" method="post">
                <div>
                    <input style="font-size: 14pt;" placeholder="Pseudo" name="name">
                </div>
                <br>
                <div>
                    <textarea placeholder="Message" name="post"></textarea>
                </div>
                <br>
                <div>
                    <input style="font-size: 18pt;" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
